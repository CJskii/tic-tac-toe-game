<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrapper">
        
        <section class="header">
            <h1>Tic Tac Toe Game</h1>
        </section>

        <div class="main-wrapper">
            <div class="player-selection">
                <button class="1 css-button-sliding-to-bottom--blue playerX">X</button>
                <button class="2 css-button-sliding-to-bottom--blue playerO">O</button>
                <button class="3 css-button-sliding-to-bottom--blue reset">Reset</button>
                <span class="winnerSpan">WINNER</span>
            </div>
            <section class="game-board">
            
                <div data-index="0" class="tile"></div>
                <div data-index="1" class="tile"></div>
                <div data-index="2" class="tile"></div>
                <div data-index="3" class="tile"></div>
                <div data-index="4" class="tile"></div>
                <div data-index="5" class="tile"></div>
                <div data-index="6" class="tile"></div>
                <div data-index="7" class="tile"></div>
                <div data-index="8" class="tile"></div>
            </section>
        </div>



        <section class="winner-container">
            <p>Created by <a href="https://github.com/CJskii/tic-tac-toe-game" target="blank_">CJski</a></p>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
