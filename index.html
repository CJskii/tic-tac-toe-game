<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content-wrapper">
        
        <section class="header">
            <h1>Tic Tac Toe Game</h1>
        </section>

        <div class="player-selection">
            <button class="playerX">X</button>
            <button class="playerO">O</button>
        </div>



        <section class="game-board">
            
            <div data-index="0" class="tile"></div>
            <div data-index="1" class="tile"></div>
            <div data-index="2" class="tile"></div>
            <div data-index="3" class="tile"></div>
            <div data-index="4"class="tile"></div>
            <div data-index="5" class="tile"></div>
            <div data-index="6" class="tile"></div>
            <div data-index="7" class="tile"></div>
            <div data-index="8" class="tile"></div>

        </section>



        <section class="winner-container">
            <p>The winner is <span class="winnerSpan">Player 1</span></p>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
